<div class="container">

    <br/>

    <form ng-submit="add()">
        <div class="input-field">
            <i class="material-icons prefix">add</i>
            <input id="name" type="text" class="validate" ng-model="new">
            <label for="name">Tache a faire</label>
        </div>
        <button type="submit" class="waves-effect waves-light btn-large">Ajouter</button>
    </form>

    <br/>

    <ul class="collection with-header">
        <li class="collection-header"><h4>ToDo List</h4></li>

        <li class="collection-item" ng-repeat="todo in todos | orderBy: 'name'">
            <span checked="todo.check">{{todo.name}}</span>
            <a ng-click="remove($index)" class="secondary-content cursor"><i class="material-icons red-text">delete</i></a>
            <a ng-click="checked(todo, $index)" class="secondary-content cursor"><i class="material-icons">check</i></a>
        </li>
    </ul>

</div>
